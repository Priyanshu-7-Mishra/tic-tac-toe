<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="scoreboard">
            <div class="score-item">
                <p>PLAYER (<span class="symbol">X</span>)</p>
                <p id="player-score">0</p>
            </div>
            <div class="score-item">
                <p>TIE</p>
                <p id="tie-score">0</p>
            </div>
            <div class="score-item">
                <p>COMPUTER (<span class="symbol">O</span>)</p>
                <p id="computer-score">0</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
